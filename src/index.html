<!DOCTYPE html>
<html>
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <title>
   Calculator
  </title>
  <link href="style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div id="front">
   <div id="display">
    <span class="no-dizmo-drag" id="readout">
    </span>
   </div>
   <button class="no-dizmo-drag" data-type="dizmo-button" id="clear">
    C
   </button>
   <button class="no-dizmo-drag" data-type="dizmo-button" id="clear-all">
    CA
   </button>
   <button class="no-dizmo-drag" data-type="dizmo-button" id="sign">
     &PlusMinus;
   </button>
   <button class="no-dizmo-drag operator" data-type="dizmo-button" id="divide">
    ÷
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="7" value="7">
    7
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="8" value="8">
    8
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="9" value="9">
    9
   </button>
   <button class="no-dizmo-drag operator" data-type="dizmo-button" id="multiply">
    x
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="4" value="4">
    4
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="5" value="5">
    5
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="6" value="6">
    6
   </button>
   <button class="no-dizmo-drag operator" data-type="dizmo-button" id="subtract">
    −
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="1" value="1">
    1
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="2" value="2">
    2
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="3" value="3">
    3
   </button>
   <button class="no-dizmo-drag operator" data-type="dizmo-button" id="add">
    +
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="zero" value="0">
    0
   </button>
   <button class="digit no-dizmo-drag" data-type="dizmo-button" id="point" value=".">
    .
   </button>
   <button class="no-dizmo-drag operator" data-type="dizmo-button" id="equals">
    =
   </button>
  </div>
  <script src="lib/jquery/jquery.min.js" type="text/javascript">
  </script>
  <script src="index.js">
  </script>
 </body>
</html>
