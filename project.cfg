{
    "name": "Calculator",
    "version": "0.2",

    // What kind of project to build, deploy, etc
    "type": "dizmo",

    // The path where the project should be deployed to
    // On windows please use \\ for path names!
    "deployment_path": "/Users/dsteinbrunner/Library/Application Support/dizmo/InstalledDizmos",

    // The path where zip files are being put to
    // On windows please use \\ for path names!
    // "zip_path": "/Users/dsteinbrunner",

    // The path where the doc files should be put apart from the default (build directory)
    // On windows please use \\ for path names!
    // "doc_path": "/Users/dsteinbrunner",

    // Specify whether to minify JavaScript or not (default is false)
    "minify_js": false,

    // Specify whether to minify CSS or not (default is false)
    "minify_css": false,

    // Name the output of your application. Omit the '.js', it will be added automatically.
    "js_name": "application",

    // Settings for dizmo specific keys
    "dizmo_settings": {

        // Display name of the dizmo (title)
        "display_name": "Calculator",

        // The readable name of the bundle
        "bundle_name": "Calculator",

        // The bundle identifier, should not contain anything except letters and .
        "bundle_identifier": "com.dizmo.Calculator",

        // Initial width and height of the dizmo
        "width": 345,
        "height": 213,

        // The following part should only be changed if you know what you are doing!
        "box_inset_x": 0,
        "box_inset_y": 0,
        "api_version": "1.1",
        "main_html": "index.html"
    }
}
