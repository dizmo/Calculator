<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Calculator</title>
    <!-- jQuery libraries -->
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui/css/custom-theme/jquery-ui-1.10.3.custom.min.css" />
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <!-- End of jQuery libraries -->

    <!-- Joose JavaScript Class framework -->
    <script type="text/javascript" src="lib/joose/joose.min.js"></script>
    <!-- End of Joose framework -->

    <!-- Utilities for dizmos -->
    <script type="text/javascript" src="lib/dizmohelper/dizmo_helper.js"></script>
    <!-- End of utilities -->

    <!-- Dizmo styling -->
    <link rel="stylesheet" type="text/css" href="lib/dizmoelements/dizmo_elements.css">
    <script type="text/javascript" src="lib/dizmoelements/dizmo_elements.js"></script>
    <!-- End of dizmo styling -->

    <!-- Your own stylesheet (do not remove!)-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="front">
        <!--<div class="center">
            <p>Hello World</p>
        </div>-->
        <input id="readout" type="text" readonly>
        <button id="clear">C</button>
        <button id="clearAll">CA</button>
        <button id="sign">+/-</button>
        <button id="divide" class="operator">%</button>
        <button id="7" class="digit" value="7">7</button>
        <button id="8" class="digit" value="8">8</button>
        <button id="9" class="digit" value="9">9</button>
        <button id="multiply" class="operator">x</button>
        <button id="4" class="digit" value="4">4</button>
        <button id="5" class="digit" value="5">5</button>
        <button id="6" class="digit" value="6">6</button>
        <button id="subtract" class="operator">-</button>
        <button id="1" class="digit" value="1">1</button>
        <button id="2" class="digit" value="2">2</button>
        <button id="3" class="digit" value="3">3</button>
        <button id="add" class="operator">+</button>
        <button id="zero" class="digit" value="0">0</button>
        <button id="point" class="digit" value=".">.</button>
        <button id="equals" class="operator">=</button>
    </div>
    <div id="back">
        <div class="done-btn-wrapper">
            <button class="done-btn">Done</button>
        </div>
    </div>

    <!-- Your own JavaScript (do not remove!) -->
    <script type="text/javascript" src="application.js"></script>
</body>
</html>
